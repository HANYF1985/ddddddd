    function createGameSection() {
        const gameGrid = document.getElementById("game-grid");
        gameGrid.innerHTML = ""; // مسح المحتوى القديم قبل إعادة الإضافة

        games.forEach((game) => {
            const gameDiv = document.createElement("div");
            gameDiv.classList.add("game");

            const gameImage = document.createElement("img");
            gameImage.src = game.image;
            gameImage.alt = game.title;
            gameDiv.appendChild(gameImage);

            const gameTitle = document.createElement("div");
            gameTitle.classList.add("game-title");
            gameTitle.textContent = game.title;
            gameDiv.appendChild(gameTitle);

            const downloadLink = document.createElement("a");
            downloadLink.href = game.downloadLink;
            downloadLink.textContent = "تحميل اللعبة";
            gameDiv.appendChild(downloadLink);

            gameGrid.appendChild(gameDiv);
        });
    }

    createGameSection();

    // البحث عن الألعاب
    function searchGames() {
        let searchInput = document.getElementById("search-input").value.toLowerCase();
        let games = document.querySelectorAll(".game");
        let foundGames = [];

        // إخفاء السلايدر أثناء البحث
        document.querySelector(".slider").style.display = "none";

        games.forEach(game => {
            let title = game.querySelector(".game-title").textContent.toLowerCase();
            if (title.includes(searchInput)) {
                game.style.display = "block"; // عرض الألعاب المطابقة
                game.classList.add("found-game");
                foundGames.push(game);
            } else {
                game.style.display = "none"; // إخفاء الألعاب غير المطابقة
                game.classList.remove("found-game");
            }
        });

        // إذا تم العثور على أكثر من 3 ألعاب، نستخدم Grid لترتيبها
        let gamesContainer = document.querySelector(".games-container");
        if (foundGames.length > 3) {
            gamesContainer.classList.add("grid"); // إضافة الكلاس لتفعيل Grid
            foundGames.forEach(game => {
                let img = game.querySelector("img");
                img.classList.add("fixed-size"); // إضافة حجم ثابت للصور
            });
        } else {
            gamesContainer.classList.remove("grid");
        }
    }
    // إضافة البحث الحي عند الكتابة في مربع البحث
document.getElementById("search-input").addEventListener("input", searchGames);
